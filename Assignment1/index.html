<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
  <header class="mb-5 bg-white shadow">
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item "><a class="nav-link text-dark" href="#">HOME</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">PRODUCT</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">GALLERY</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">BLOG</a></li>
        <li class="nav-item"><a class="nav-link text-dark" href="#">INVENTORY</a></li>
      </ul>
    </div>
  </header>

  <div class="profile">
    <div class="container">
      <div class="d-flex flex-wrap justify-content-center bg-white shadow rounded-3">
        <div class="flex-sm-shrink col-lg-3 col-md-3 col-sm-3 col-xs-4 mx-auto">
          <img src="https://picsum.photos/200" class="img-thumbnail mt-3 mb-3" alt="Lorem Ipsum" height="200" width="200">
        </div>
        <div class="flex-sm-shrink col-lg-4 col-md-5 col-sm-6 col-xs-6 mx-auto">
          <h3 class="mt-4" id="nama_profile">ALMER RASHAD</h3>
          <p class="mb-4" id="role_profile">Front-End Designer</p>
          <button type="button" class="btn btn-primary">Kontak</button>
          <button type="button" class="btn btn-outline-success">Resume</button>
        </div>
        <div class="flex-sm-shrink col-lg-5 col-md-5 col-sm-4 col-xs-4 mx-auto">
            <table class="table table-borderless mt-3">
                <tbody>
                  <tr>
                    <th scope="row"></th>
                    <td><b>Availability:</b></td>
                    <td id="avail_profile" class="showInputProfile">Full Time</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><b>Usia:</b></td>
                    <td id="usia_profile" class="showInputProfile">19</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><b>Lokasi:</b></td>
                    <td id="lokasi_profile" class="showInputProfile">Jakarta</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><b>Pengalaman:</b></td>
                    <td id="pengalaman_profile" class="showInputProfile">2 tahun</td>
                  </tr>
                  <tr>
                    <th scope="row"></th>
                    <td><b>Email:</b></td>
                    <td id="email_profile" class="showInputProfile">email@gmail.com</td>
                  </tr>
                </tbody>
              </table>
        </div>
        <!-- <div class="col-lg-3 col-md-3 col-sm-5 col-xs-5 mx-auto">
          <p class="mb-1 mt-3">Full Time</p>
          <p class="mb-1">19</p>
          <p class="mb-1">Jakarta</p>
          <p class="mb-1">2 tahun</p>
          <p class>email@gmail.com</p>
        </div> -->
      </div>
    </div>
  </div>

  <div class="update_profilee mt-5" id="formInput">
    <div class="container bg-white shadow p-4 rounded-3">
        <div class="col-12 bg-white mx-auto ">
            <div class="row">
                <div class="form-group">
                    <label for="nama" class="form-label"><b>Nama</b></label>
                    <input type="text" class="form-control" id="nama" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="role" class="form-label"><b>Role</b></label>
                    <input type="text" class="form-control" id="role" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="availability" class="form-label"><b>Availability</b></label>
                    <input type="text" class="form-control" id="availability" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="usia" class="form-label"><b>Usia</b></label>
                    <input type="text" class="form-control" id="usia" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="lokasi" class="form-label"><b>Lokasi</b></label>
                    <input type="text" class="form-control" id="lokasi" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label for="yearsexp" class="form-label"><b>Years Experience</b></label>
                    <input type="text" class="form-control" id="yearsexp" required>
                </div>
            </div>
            <div class="row">
                <div class="form-group" class="form-label">
                    <label for="exampleInputEmail1" class="form-label"><b>Email address</b></label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                  </div>
            </div>
            <div class="row mt-4">
                <button type="button" class="btn btn-success" onclick="updateFunction()">SUBMIT</button>
            </div>
      </div>
    </div>
  </div>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
