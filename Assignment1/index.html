<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body class="bg-light">
    <header class="mb-5 bg-white shadow">

            <ul class="nav justify-content-end">

                </li>
                <li class="nav-item">

                </li>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">INVENTORY</a>
                </li>
  
  
              </ul>
          </div>
    </header>

    <div class="profile">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-2 bg-white shadow">
                    <img src = "https://picsum.photos/200" class= "img-thumbnail mt-3 mb-3" alt = 'Lorem Ipsum' height = 200 width = 200>
                </div>
                <div class="col-4 bg-white shadow">
                    <h3 class="mt-4">NAMA ANDA</h3>
                    <p class="mb-4">Front-End Designer</p>
                    <button type="button" class="btn btn-primary">Kontak</button>
                    <button type="button" class="btn btn-outline-success">Resume</button>
                </div>
                <div class="col-2 bg-white">
                    <p class="mb-1 mt-3">Availability</p>
                    <p class="mb-1">Usia</p>
                    <p class="mb-1">Lokasi</p>
                    <p class="mb-1">Pengalaman</p>
                    <p class>Email</p>
                </div>
                <div class="col-3 bg-white">
                    <p class="mb-1 mt-3">Full Time</p>
                    <p class="mb-1">19</p>
                    <p class="mb-1">Jakarta</p>
                    <p class="mb-1">2 tahun</p>
                    <p class>email@gmail.com</p>
                </div>
            </div>
        </div>
    </div>

    <div class="update_profilee mt-5">
        <div class="container-fluid">
            <div class="col-11 mx-auto">
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="nama">Nama</label>
                        <input type="text" class="form-control" id="nama">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" id="role">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <input type="text" class="form-control" id="availability">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="usia">Usia</label>
                        <input type="text" class="form-control" id="usia">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="lokasi">Lokasi</label>
                        <input type="text" class="form-control" id="lokasi">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="yearsexp">Years Experience</label>
                        <input type="text" class="form-control" id="yearsexp">
                    </div>
                </div>
                <div class="row bg-white shadow">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                </div>
                <div class="row mt-4 md-2">
                    <button type="button" class="btn btn-success">Success</button>

                </div>
        </div>
